<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Únete - Nicolás Fitness</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-lightblue">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="index.html">Nicolás Fitness</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="index.html"><i class="fa fa-home"></i> Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="curso.html"><i class="fa fa-users"></i> Curso</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="login.html"><i class="fa fa-user"></i> Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="unete.html"><i class="fa fa-shopping-cart"></i> Únete</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3">
                <div class="d-flex flex-column bg-lightblue p-3 text-white">
                    <button class="btn btn-primary mb-3">Cuenta / Ajustes</button>
                    <button class="btn btn-primary mb-3">Personalizado</button>
                </div>
            </div>

            <!-- Main Section -->
            <div class="col-md-9">
                <!-- Display Day and Time -->
                <div class="mb-4">
                    <h4>Día y Hora Global</h4>
                    <p id="global-time" class="fs-5"></p>
                </div>

                <!-- Google Calendar -->
                <div class="mb-4">
                    <h4>Calendario</h4>
                    <iframe src="https://calendar.google.com/calendar/embed?src=es.cl%23holiday%40group.v.calendar.google.com&ctz=America%2FSantiago" 
                            style="border: 0" 
                            width="100%" 
                            height="300" 
                            frameborder="0" 
                            scrolling="no">
                    </iframe>
                </div>

                <!-- Join Meeting Button -->
                <div class="mb-4">
                    <button class="btn btn-success">Unirse a la reunión ahora</button>
                </div>

                <!-- Current Meal Plan -->
                <div class="mb-4">
                    <h4>Plan Actual de Comida</h4>
                    <embed src="prueba.pdf" type="application/pdf" width="100%" height="500px" />
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-lightblue text-center py-3 text-white">
        © 2024 Nicolás Fitness
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Display current date and time
        function updateGlobalTime() {
            const timeElement = document.getElementById('global-time');
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit', timeZoneName: 'short' };
            timeElement.textContent = now.toLocaleString('en-US', options);
        }

        setInterval(updateGlobalTime, 1000);
    </script>
</body>
</html>
